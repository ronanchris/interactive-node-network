name: Documentation Checks

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
    paths-ignore:
      - '.github/**'
      - 'docs/status/**'
      - 'src/**'
      - 'dist/**'
      - 'node_modules/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
    paths-ignore:
      - '.github/**'
      - 'docs/status/**'
      - 'src/**'
      - 'dist/**'
      - 'node_modules/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'

jobs:
  check-documentation:
    # Only run if:
    # 1. Not a workflow file change
    # 2. Not a dashboard deployment
    # 3. Actually has documentation changes
    if: |
      !contains(github.event.head_commit.modified, '.github/workflows') &&
      !contains(github.event.head_commit.message, 'deploy-dashboard') &&
      (contains(github.event.head_commit.modified, 'docs/') || contains(github.event.head_commit.modified, '.md'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run documentation checks
        continue-on-error: true
        run: |
          npm run docs:check || true
          npm run docs:coverage || true

      - name: Update checksums
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm run docs:update-checksums || true
          git add .checksums.json || true
          git commit -m "chore: update documentation checksums" || true
          git push || true 
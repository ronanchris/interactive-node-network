name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install -D terser
        
      - name: Generate health report
        run: npm run build:health
        env:
          NODE_OPTIONS: --experimental-specifier-resolution=node
        
      - name: Build main app
        run: npm run build:app
        env:
          BASE_URL: /interactive-node-network/
          NODE_ENV: production
        
      - name: Prepare status dashboard
        run: npm run build:status
        
      - name: List build outputs
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "\nContents of dist/app directory:"
          ls -la dist/app || echo "dist/app not found"
          echo "\nContents of dist/status directory:"
          ls -la dist/status || echo "dist/status not found"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true 